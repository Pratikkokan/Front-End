<!DOCTYPE html>

<body>
    <script>
        //OR Q3.Using IF ELSE:

        let room = prompt("What type of vacation are you interested in (beach, mountain, historical, etc.)").toLowerCase();
        //we are create the prompt by room object.
        if (room === "beach") {
            console.log("you got to Maldives, Bahamas, or Hawaii");

        } else if (room=== "mountain") {
            console.log("Switzerland, Colorado, or Nepal");

        } else if (room === "historical") {
            console.log("you go to Rome, Athens, or Cairo");

        } else {
            console.log("Paris")
        }
    </script>
</body>

</html>
